<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign-up</title>
  <meta charset="UTF-8" />
  <meta name="description" content="Creating Task with language HTML and CSS." />
  <link rel="icon" type="image/x-icon" href="Media/Photo/creativa-logo.png" />
  <link rel="stylesheet" href="CSS/index_style.css" />
</head>

<body>
  <!-- ------------------------------------------------------- -->
  <!-- logo -->
  <div class="signUp-logo">
    <a href="https://creativa.gov.eg/" target="_blank">
      <img src="Media/Photo/creativa-logo.png" alt="creativa logo" class="signUp-logo-image" />
    </a>
  </div>

  <!-- ------------------------------------------------------- -->

  <div class="signUp-form">
    <form>
      <header>
        <h1>sign up for free.</h1>
        <p>everything you need to build a pretty webpage.</p>
      </header>

      <div class="signUp-middle-content">
        <p>first, name your profolio:</p>
        <div class="signUp-firstbox">
          <div>
            <label for="web-tit">webpage title</label>
            <input type="text" id="web-tit" required />
          </div>

          <div>
            <label for="web-add">webpage address</label>
            <input type="text" id="web-add" required />
          </div>
        </div>

        <p>now, enter your account details:</p>
        <div class="signUp-secondbox">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>

          <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail" placeholder="yourMil@mail.com" required />
          </div>

          <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="choose a strong password" required />
          </div>
        </div>
      </div>

      <footer>
        <input type="submit" value="register now" />
        <a href="#" target="_blank">enter</a>
      </footer>
    </form>
    <!-- ------------------------------------------------------- -->
  </div>
  <div class="copy-right">
    <p>creativa &#169; 2022 | by zeyad hamed</p>
  </div>
</body>

</html>
